<!DOCTYPE html>
<html lang="ja"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <title>Home</title>
</head>
<body>
<section layout:fragment="content">
    <div class="home-page">
        <div class="banner">
            <div class="container">
                <h1 class="logo-font">conduit</h1>
                <p>A place to share your knowledge.</p>
            </div>
        </div>

        <div class="container page">
            <div class="row">
                <div class="col-md-9">
                    <div class="feed-toggle">
                        <ul class="nav nav-pills outline-active">
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link disabled" href="">Your Feed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="">Global Feed</a>
                            </li>
                        </ul>
                    </div>

                    <div hx-get="/articles" hx-trigger="load">
                        <div class="article-preview">
                            Loading articles...
                        </div>
                    </div>

                    <div class="article-preview" th:if="${#lists.isEmpty(articleList)}">
                        No articles are here... yet.
                    </div>
                    <div class="article-preview" th:fragment="article-preview" th:each="article: ${articleList}" th:object="${article}">
                        <div class="article-meta">
                            <a th:href="@{/profile/{username}(username=*{author.username})}"><img
                                    th:src="*{author.image}"/></a>
                            <div class="info">
                                <a th:href="@{/profile/{username}(username=*{author.username})}"
                                   th:text="*{author.username}" class="author"></a>
                                <span class="date" th:text="*{#temporals.format(updatedAt, 'MMM d, yyyy')}"></span>
                            </div>
                            <button class="btn btn-outline-primary btn-sm pull-xs-right">
                                <i class="ion-heart"></i>&nbsp;[[*{favoritesCount}]]
                            </button>
                        </div>
                        <a th:href="@{/articles/{slug}(slug=*{slug})}" class="preview-link">
                            <h1 th:text="*{title}"></h1>
                            <p th:text="*{description}"></p>
                            <span>Read more...</span>
                            <ul class="tag-list">
                                <li class="tag-default tag-pill tag-outline"
                                    th:each="tag : *{tagList}" th:text="${tag}"></li>
                            </ul>
                        </a>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="sidebar" hx-get="/tags" hx-trigger="load">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
